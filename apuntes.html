<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lenin Trinidad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lenin Trinidad</h1>
  <table id="tabla">
  <thead>
    <tr>
      <th>Título</th>
      <th>Contenido</th>
      <th>Fecha</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const datos = [
    { titulo: "Apunte 1", contenido: "Límites y filtros", fecha: "2025-02-19" },
    { titulo: "Apunte 2", contenido: "Álgebra lineal — bases", fecha: "2025-02-20" },
    { titulo: "Apunte 3", contenido: "EDP: u_t - u_x", fecha: "2025-02-21" }
  ];

  const tbody = document.querySelector("#tabla tbody");

  datos.forEach(d => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${d.titulo}</td>
      <td>${d.contenido}</td>
      <td>${d.fecha}</td>
    `;
    tbody.appendChild(tr);
    });
  </script>
</body>
</html>
